<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  html,
  body {
    height: 100%;
    width: 100%;
  }
  body {
    margin: 0;
    display: grid;
    place-items: center;
  }

  .images {
    margin: 0 auto;
    width: 90%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-width: 600px;
  }
  .images > img {
    width: 100%;
    height: auto;
    box-shadow: 0 0 6px -2px black;
  }
  .images > img:first-child { margin-right: 1rem; }
</style>
<body>
  <div class="images">
    <img src={{imgSrc}} alt="an unsolved maze">
    <img src={{solvedImgSrc}} alt="a solved maze"/>
  </div>
</body>
</html>
